---
- name: create database
  mysql_db:
    name: "{{ servers.db.database }}"
    state: present

- name: create user for database
  mysql_user:
    host: "{{ servers.db.host }}"
    name: "{{ servers.db.username }}"
    password: "{{ servers.db.password }}"
    priv: "{{ servers.db.database }}.*:ALL"

