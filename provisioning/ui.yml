---
- name: User Interface
  hosts: ui
  sudo: yes
  roles:
    - mysql-client
    - libmysqlclient-dev
    - libpython-dev
    - python
    - python-virtualenv
    - python-mysqldb
    - {
        role: python-pip,
        virtualenv: '/vagrant/ui/venv',
        requirements: '/vagrant/ui/requirements.txt'
      }
    - nodejs
    - npm
    - {
        role: bower,
        path: /vagrant/ui/
      }
    - user-interface
